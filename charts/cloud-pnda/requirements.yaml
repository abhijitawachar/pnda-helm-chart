dependencies:
# We should manually install strimzi operator. (See README.md requirements section)
#- name: strimzi-kafka-operator
#  version: ~0.15.0
#  repository: "https://strimzi.io/charts/"
#  condition: strimzi.enabled
- name: schema-registry
  version: ~1.1.8
  repository: http://storage.googleapis.com/kubernetes-charts-incubator
  alias: schemaregistry
  condition: schema-registry.enabled
- name: schema-registry-ui
  version: ~0.4.1
  repository: https://kubernetes-charts.storage.googleapis.com
  alias: schemaregistry-ui
  condition: schema-registry-ui.enabled
- name: kafka-connect-ui
  version: 0.1.0
  repository: file://../kafka-connect-ui
  condition: kafka-connect-ui.enabled
  # sources https://github.com/astrobounce/helm-kafka-connect-ui
- name: kafka-manager
  version: ~1.1.3
  repository: https://kubernetes-charts.storage.googleapis.com
  condition: kafka-manager.enabled
- name: jupyterhub
  version: 0.9.0-alpha.1.085.6ccbe82
  repository: https://jupyterhub.github.io/helm-chart/
  condition: jupyterhub.enabled
- name: sparkoperator
  version: ~0.6.1
  repository: http://storage.googleapis.com/kubernetes-charts-incubator
  condition: spark-operator.enabled
- name: spark-standalone
  version: 0.1.0
  repository: file://../spark-standalone
  condition: spark-standalone.enabled
- name: hdfs
  version: 0.1.0
  repository: file://../hdfs
  condition: hdfs.enabled
- name: hbase
  version: 0.1.0
  repository: file://../hbase
  condition: hbase.enabled
- name: opentsdb
  version: 0.1.0
  repository: file://../opentsdb
  condition: opentsdb.enabled
- name: grafana
  version: ~4.0.4
  repository: https://kubernetes-charts.storage.googleapis.com
  condition: grafana.enabled
- name: elasticsearch
  version: ~7.4.0
  repository: https://helm.elastic.co
  condition: elasticsearch.enabled
- name: kibana
  version: ~7.4.0
  repository: https://helm.elastic.co
  condition: kibana.enabled
- name: redis
  version: ~9.5.5
  repository: https://kubernetes-charts.storage.googleapis.com
  condition: rebase.enabled
- name: jmxproxy
  version: 0.1.0
  repository: file://../jmxproxy
